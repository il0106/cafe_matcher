version: '3.8'

services:
  # Сервис для разработки
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: cafe-matcher-dev
    ports:
      - "5173:5173"  # Vite dev server
      - "3333:3333"  # Backend server
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    networks:
      - cafe-matcher-network
    profiles:
      - dev

  # Сервис для продакшена
  app-prod:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cafe-matcher-prod
    ports:
      - "3333:3333"
    networks:
      - cafe-matcher-network
    profiles:
      - prod
    restart: unless-stopped

networks:
  cafe-matcher-network:
    driver: bridge

